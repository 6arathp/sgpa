<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap">

  </head>
  <body>
    <div class="div">
      <div class="main-div">
        <div class="col">
          <input type="number" class="in" id="in-1" required min="0" max="100" placeholder="MATH">
          <input type="number" class="in" id="in-2" required min="0" max="100" placeholder="PHY">
        </div>
        <div class="col">
          <input type="number" class="in" id="in-3" required min="0" max="100" placeholder="ELN">
          <input type="number" class="in" id="in-4" required min="0" max="100" placeholder="POP">
        </div>
        <div class="col">
          <input type="number" class="in" id="in-5" required min="0" max="100" placeholder="IOT">
          <input type="number" class="in" id="in-6" required min="0" max="100" placeholder="IDT">
        </div>
        <div class="col">
          <input type="number" class="in" id="in-7" required min="0" max="100" placeholder="KAN">
          <input type="number" class="in" id="in-8" required min="0" max="100" placeholder="ENG">
        </div>
        <div class="col">
          <button type="submit" onclick="calculate()" class="btn">Calculate</button>
          <button type="reset" onclick="reset()" class="btn">Reset</button>
        </div>
        <div id="result">
        </div>
      </div>
    </div>
    <script src="index.js">
    </script>
  </body>
</html>
